<progress id="progress" style="visibility: hidden;"></progress>
<header class="b_main" aria-label="Header content" role="banner">
    <h1 class="b_main--logo">
        <img alt="logo-toolbar" src="/images/logo-toolbar.png">
    </h1>
    <button class="b_main--logout"><span class="b_icon">&#xe07d;</span></button>
    <button class="b_refresh"><span class="b_icon">&#xe117;</span></button>
	<nav role="main" data-win-control="NavBar.page"></nav>
    <div class="b_motd">
        <span class="b_motd-msg" data-win-bind="innerHTML: motd"></span>
    </div>

</header>
<!-- templates -->
<div class="b_library-tpl" id="lib-tpl" data-win-control="WinJS.Binding.Template" style="display: none">
    <div class="b_library-tpl--item">
        <div class="b_library-tpl--item__path">
            <span data-win-bind="textContent: title"></span>
        </div>
        <input class="b_library-tpl__id" data-win-bind="name: id" style="display: none;">
        <div class="b_library-tpl--item__folder">
            <span class="b_icon">&#xe1a1</span> <span data-win-bind="textContent: itemsCount"></span><span>  catalogue</span>
        </div>
        <div data-win-bind="className: id Libraries.getFavorite">

        </div>
    </div>
</div>

<div class="b_media-tpl" id="media-tpl" data-win-control="WinJS.Binding.Template" style="display: none">
    <div class="b_media-tpl--item">
        <div class="b_media_tpl_img">
            <img class="b_media-tpl--img" data-win-bind="src:preview">
        </div>
        <input class="b_media-tpl__id" data-win-bind="name: id" style="display: none;">
        <div class="b_media-tpl--item__title">
            <span data-win-bind="textContent: title"></span>
        </div>
        <div class="b_media-tpl--item__status">
            <span data-win-bind="textContent: id Libraries.getStatus"></span>
        </div>
    </div>
</div>


<div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/fragments/home.html'}" class="b-page"></div>
