<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MED_v2</title>
    <link href="/css/pages/pivot.css" rel="stylesheet" />

    <script src="/js/pages/fragments/libraries.js"></script>
    <script src="/js/pages/fragments/downloads.js"></script>

</head>
<body>
    <div class="hub" data-win-control="WinJS.UI.Pivot">
        <div class="section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'libraries'}">
            <div data-win-control="MED.Pages.Libraries" class="b-pivot__item"></div>
        </div>
        <div class="section2 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'downloads'}">
            <div data-win-control="MED.Pages.Downloads" class="b-pivot__item"></div>
        </div>
    </div>

</body>
</html>
