<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css/pages/fragments/libraries.css" />
</head>
<body>
    <h1 data-win-bind="textContent: title"></h1>
    <div class="b-library">
        <div class="b-library--data">
            <div class="b-library__list"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{
                itemTemplate: select('#libraryListItemTemplate'),
                selectionMode: 'none',
                swipeBehavior: 'none',
                layout: { type: WinJS.UI.ListLayout }
            }">
            </div>
        </div>
    </div>
</body>
</html>
