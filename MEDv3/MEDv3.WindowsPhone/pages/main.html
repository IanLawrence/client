<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MED_v2</title>
    <link href="/css/pages/pivot.css" rel="stylesheet" />

    <script src="/js/pages/main.js"></script>
    <script src="/js/pages/settings.js"></script>
    <script src="/js/pages/library.js"></script>

</head>
<body>
    <header aria-label="Header content" role="banner">
        <h1 class="titlearea win-type-ellipsis">
            <img alt="logo-toolbar" src="/images/logo-toolbar.png">
        </h1>
    </header>
<!-- templates -->
    <div id="libraryListItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
        <div class="b-library__folder">
            <input class="b_library__id" data-win-bind="name: id" style="display: none;">
            <h2 data-win-bind="textContent: title">Library Name</h2>
            <div class="b-library__folder-count"><span class="b-library__folder-icon">&#xe1ee;</span><span data-win-bind="textContent: itemsCount MED.Pages.ViewHelpers.Library.itemsCount">3</span></div>
        </div>
    </div>

    <div id="mediaListItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
        <div class="b-media__item">
            <img data-win-bind="src: preview" />
            <h2 data-win-bind="textContent: title"></h2>
            <h3>
                Views: <span data-win-bind="textContent: views"></span>
                &nbsp;
                Downloads: <span data-win-bind="textContent: downloads"></span>
            </h3>
        </div>
    </div>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/pivot.html'}" class="b-page"></div>
</body>
</html>
